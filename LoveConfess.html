<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Любовное признание</title>
    <style>
        body {
            background-color: #ffe6f2;
            background-image: url('https://abrakadabra.fun/uploads/posts/2022-02/1646016091_1-abrakadabra-fun-p-estetichnie-oboi-s-serdechkami-iz-pinteres-3.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #ff66b2;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            font-size: 24px;
            padding: 10px 30px;
            margin: 10px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ff4d94;
        }

        #no {
            position: relative;
        }

        #yes {
            background-color: #ff66b2;
        }

        #yes:hover {
            background-color: #ff4d94;
        }

        #love-message {
            display: none;
            margin-top: 20px;
        }

        #love-message img {
            width: 200px;
            border-radius: 20px;
        }

        @keyframes heart-animation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ff66b2;
            clip-path: polygon(50% 0%, 0% 50%, 50% 100%, 100% 50%);
            animation: heart-animation 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Люблю ли я тебя?</h1>
        <div class="buttons">
            <button class="btn" id="yes">Да</button>
            <button class="btn" id="no">Нет</button>
        </div>
        <div id="love-message">
            <p>Ты для меня самое большое счастье в этом маленьком и глупом мирке.</p>
            <p>Если бы не ты, меня бы давно уже не было.</p>
            <p>Я люблю тебя ♥</p>
            <img src="https://flomaster.top/o/uploads/posts/2023-11/1700178755_flomaster-top-p-kotik-s-serdechkom-risunok-dlya-srisovki-n-6.jpg" alt="Котик">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no');
        const yesBtn = document.getElementById('yes');
        const loveMessage = document.getElementById('love-message');
        let yesClicked = false;

        // Логика для убегающей кнопки "Нет"
        noBtn.addEventListener('mouseover', function() {
            const randomX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Логика для кнопки "Да", которая срабатывает один раз и убирает кнопку "Нет"
        yesBtn.addEventListener('click', function() {
            if (!yesClicked) {
                loveMessage.style.display = 'block';
                noBtn.style.display = 'none'; // Кнопка "Нет" исчезает
                yesClicked = true;

                // Создание сердечек
                for (let i = 0; i < 20; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = Math.random() * 100 + 'vh';
                    document.body.appendChild(heart);
                }
            }
        });
    </script>
</body>
</html>
